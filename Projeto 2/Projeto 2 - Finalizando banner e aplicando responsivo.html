<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Conteúdo do meu site.">
    <meta name="keywords" content="Palavras,separadas,por,virgula">
    <meta name="author" content="Marcelo">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="./Css/style4.css">
    <title>Projeto 2</title>
</head>
<body>
    
    <header>
        <div class="container">
            <div><div class="logo-1"></div></div>
            <div><div class="logo-2"></div></div>
            <div class="clear"></div>
        </div>
    </header>

    <section class="cover-form">
        <div class="container bg">
            <div class="form-container">
                <h2>PODE ACREDITAR, POR DENTRO É AINDA MAIS BONITO.</h2>
                <form>
                    <div class="form-wraper">
                        <p>* Nome Completo</p>
                        <input type="text" name="nome" required placeholder="Nome">
                    </div>

                    <div class="form-wraper">
                        <p>* E-mail</p>
                        <input type="email" name="email" required placeholder="E-mail">
                    </div>

                    <div class="form-wraper">
                        <p>* Telefone</p>
                        <input type="tel" name="telefone" required placeholder="Telefone">
                    </div>

                    <div class="form-wraper">
                        <input type="submit" name="acao" value="Enviar">
                    </div>

                    <div class="form-wraper">
                        <p>* Campos Obrigatórios</p>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <section class="chamada">
        <div class="container">
            <h2>Minha chamada para o empreendimento</h2>
            <p>Alguma mensagem para a chamada</p>
        </div>
    </section>

</body>
</html>
